apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "faucet.fullname" . }}-backend
  labels:
    {{- include "faucet.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "faucet.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "faucet.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "faucet.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.deployments.backend.image.repository }}:{{ .Values.deployments.backend.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.deployments.backend.image.pullPolicy }}
          ports:
            - name: backend-port
              containerPort: 5002
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "faucet.fullname" . }}-backend
          livenessProbe:
            httpGet:
              path: /
              port: backend-port
          readinessProbe:
            httpGet:
              path: /
              port: backend-port
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
